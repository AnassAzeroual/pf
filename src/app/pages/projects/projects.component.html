<div class="projects" [@scaleInOut]>
    <h1>Projects</h1>
    <div class="project-grid">
      <div class="project" *ngFor="let project of projects">
        <img [src]="project.image" alt="{{ project.name }}">
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
